<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/docs/css/pages/login/login.css">
    <title>SaintBlue</title>
</head>

<body>

    <div class="container" id="container">
        
        <div class="form-container cadastro">
            <form action="https://webhook.site/ca2c3d16-6e28-4285-8dfc-e24450a3634a" method="post" autocomplete="on"> 
                <h1>Cadastre-se</h1>
                <input type="text" name="nome" id="nome" placeholder="Nome" size="25" required minlength="4" maxlength="15" autocomplete="name">
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" size="25" required minlength="4" maxlength="15" autocomplete="additional-name">
                <input type="email" name="email" id="email" placeholder="E-mail" size="30" required minlength="3" maxlength="30" autocomplete="email">
                <input type="tel" name="telefone" id="telefone" size="25" placeholder="Numero" required  autocomplete="tel">
                <input type="password" name="senha" id="senha" placeholder="Senha" required minlength="8" maxlength="20" autocomplete="new-password">
                <input type="password" name="confirmarsenha" id="confirmarsenha" placeholder="Confirme sua senha" required minlength="8" maxlength="20" autocomplete="current-password"> 
                <button type="submit">Criar conta</button>
            </form>
        </div>
        
        <div class="form-container llogin">
            <form>
                <h1>Login</h1>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <a href="./dashboard.html">
                    <button type="button" id="entrarButton">Entrar</button>
                </a>
            </form>
        </div>
        
        <div class="painel-container">
            <div class="painel">
                <div class="painel2 painel-esquerda">
                    <div class="logo1">
                        <img src="/docs/img/global/s.png" alt="Logo SaintBlue">
                    </div>
                    <h1>Bem-vindo(a)</h1>
                    <p>Já possui uma conta?</p>
                    <button class="hidden" id="login">Fazer login</button>
                    <a href="../index.html">
                    <button class="hidden2" id="acessohome" >Home</button>
                    </a>
                </div>
                <div class="painel2 painel-direita">
                    <div class="logo2">
                        <img src="/docs/img/global/s.png" alt="Logo SaintBlue">
                    </div>
                    <h1>Bem-vindo(a)</h1>
                    <p>Já possui uma conta?</p>
                    <button class="hidden" id="register">Criar conta</button>
                    <a href="../index.html">
                    <button class="hidden2" id="acessohome2" >Home</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="/docs/JS/pages/login.js/login.js"></script>
</body>

</html>
